<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>

    <main>
        <div class="search-area">
            <label for="search">Search by Full Name or Alias</label>
            <input type="text" id="search" placeholder="e.g. Captain America or Steve Rogers">
            <button id="search-btn">Search</button>
        </div>

        <h2>RESULT</h2>
        <hr>
        <div id="result"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
