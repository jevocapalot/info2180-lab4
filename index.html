<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <div class="header-content">
        <span class="logo-icon">
            
            <svg width="40" height="40" viewBox="0 0 64 64" fill="white">
                <circle cx="32" cy="32" r="28" stroke="white" stroke-width="5" fill="none"/>
                <path d="M32 12 L18 48 H25 L29 38 H39 L43 48 H50 L36 12 Z M33 30 L30 24 L36 24 L33 30 Z" fill="white"/>
            </svg>
        </span>
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </div>
    </header>

    <main>
        <div class="search-area">
            <label for="search">Search by Full Name or Alias</label>
            <input type="text" id="search" placeholder="e.g. Captain America or Steve Rogers">
            <button id="search-btn">Search</button>
        </div>

        <h2>RESULT</h2>
        <hr>
        <div id="result"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
